name: CI - AIRD Features

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/src/primedata/ingestion_pipeline/aird_stages/**'
      - 'backend/src/primedata/services/trust_scoring.py'
      - 'backend/src/primedata/services/fingerprint.py'
      - 'backend/src/primedata/services/policy_engine.py'
      - 'backend/src/primedata/services/acl.py'
      - 'backend/src/primedata/services/optimizer.py'
      - 'backend/src/primedata/api/acl.py'
      - 'backend/src/primedata/api/playbooks.py'
      - 'backend/tests/**'
      - '.github/workflows/ci_aird.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/src/primedata/ingestion_pipeline/aird_stages/**'
      - 'backend/src/primedata/services/trust_scoring.py'
      - 'backend/src/primedata/services/fingerprint.py'
      - 'backend/src/primedata/services/policy_engine.py'
      - 'backend/src/primedata/services/acl.py'
      - 'backend/src/primedata/services/optimizer.py'
      - 'backend/src/primedata/api/acl.py'
      - 'backend/src/primedata/api/playbooks.py'
      - 'backend/tests/**'
      - '.github/workflows/ci_aird.yml'

jobs:
  lint:
    name: Lint Python Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd backend
          pip install ruff
      
      - name: Run ruff check
        run: |
          cd backend
          ruff check src/primedata/ingestion_pipeline/aird_stages/ src/primedata/services/ src/primedata/api/acl.py src/primedata/api/playbooks.py

  type-check:
    name: Type Check Python Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd backend
          pip install mypy types-all
      
      - name: Run mypy
        run: |
          cd backend
          mypy src/primedata/ingestion_pipeline/aird_stages/ src/primedata/services/ --ignore-missing-imports

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-mock
      
      - name: Run unit tests
        run: |
          cd backend
          pytest tests/unit/ -v --cov=primedata --cov-report=xml --cov-report=term-missing -m "unit and aird"
        env:
          TEST_DATABASE_URL: sqlite:///:memory:
          DISABLE_AUTH: true

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: primedata_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      minio:
        image: minio/minio:latest
        env:
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin
        options: >-
          --health-cmd "curl -f http://localhost:9000/minio/health/live || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 9000:9000
          - 9001:9001
        command: server /data --console-address ":9001"
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: Initialize MinIO buckets
        run: |
          pip install minio
          python -c "
          from minio import Minio
          client = Minio('localhost:9000', access_key='minioadmin', secret_key='minioadmin', secure=False)
          for bucket in ['primedata-raw', 'primedata-clean', 'primedata-exports', 'primedata-aird-artifacts']:
              try:
                  client.make_bucket(bucket)
              except:
                  pass
          "
      
      - name: Run integration tests
        run: |
          cd backend
          pytest tests/integration/ -v -m "integration and aird"
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/primedata_test
          MINIO_ENDPOINT: localhost:9000
          MINIO_ACCESS_KEY: minioadmin
          MINIO_SECRET_KEY: minioadmin
          DISABLE_AUTH: true

  e2e-tests:
    name: E2E Golden Path Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: primedata_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      minio:
        image: minio/minio:latest
        env:
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin
        options: >-
          --health-cmd "curl -f http://localhost:9000/minio/health/live || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 9000:9000
          - 9001:9001
        command: server /data --console-address ":9001"
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: Initialize MinIO buckets
        run: |
          pip install minio
          python -c "
          from minio import Minio
          client = Minio('localhost:9000', access_key='minioadmin', secret_key='minioadmin', secure=False)
          for bucket in ['primedata-raw', 'primedata-clean', 'primedata-exports', 'primedata-aird-artifacts']:
              try:
                  client.make_bucket(bucket)
              except:
                  pass
          "
      
      - name: Run E2E tests
        run: |
          cd backend
          pytest tests/e2e/test_golden_path_aird.py -v -m "e2e and aird"
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/primedata_test
          MINIO_ENDPOINT: localhost:9000
          MINIO_ACCESS_KEY: minioadmin
          MINIO_SECRET_KEY: minioadmin
          DISABLE_AUTH: true
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/primedata_test

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [lint, type-check, unit-tests, integration-tests, e2e-tests]
    if: always()
    steps:
      - name: Check test results
        run: |
          echo "All AIRD feature tests completed"
          echo "Check individual job results for details"




