services:
  postgres:
    image: postgres:15-alpine
    container_name: primedata-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-primedata}
      POSTGRES_USER: ${POSTGRES_USER:-primedata}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-primedata123}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init/init-airflow-db.sql:/docker-entrypoint-initdb.d/init-airflow-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-primedata} -d ${POSTGRES_DB:-primedata}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - primedata-network

  qdrant:
    image: qdrant/qdrant:v1.7.0
    container_name: primedata-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 30s
    networks:
      - primedata-network

  minio:
    image: minio/minio:latest
    container_name: primedata-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
      - ./init/minio-buckets.sh:/docker-entrypoint-initdb.d/minio-buckets.sh
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - primedata-network

