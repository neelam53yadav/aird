  airflow-webserver:
    build:
      context: ./airflow
      dockerfile: Dockerfile
    container_name: primedata-airflow-webserver
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://primedata:primedata123@postgres:5432/airflow
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth'
      AIRFLOW__WEBSERVER__EXPOSE_CONFIG: 'true'
      AIRFLOW__WEBSERVER__SECRET_KEY: 'your-secret-key-here'
      _AIRFLOW_DB_UPGRADE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${AIRFLOW_USERNAME:-admin}
      _AIRFLOW_WWW_USER_PASSWORD: ${AIRFLOW_PASSWORD:-admin}
      # PrimeData specific environment variables
      PRIMEDATA_BACKEND_URL: http://host.docker.internal:8000
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@host.docker.internal:5432/primedata
      MINIO_HOST: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      MINIO_SECURE: 'false'
      QDRANT_HOST: qdrant
      QDRANT_PORT: '6333'
      QDRANT_GRPC_PORT: '6334'
      DISABLE_AUTH: 'true'
      PYTHONPATH: /opt/airflow/primedata/src
      # MLflow configuration for Airflow containers
      MLFLOW_TRACKING_URI: http://mlflow:5000
      MLFLOW_BACKEND_STORE_URI: postgresql://primedata:primedata123@postgres:5432/primedata
      MLFLOW_DEFAULT_ARTIFACT_ROOT: s3://mlflow-artifacts
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin123
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
    ports:
      - "8080:8080"
    volumes:
      - airflow_dags:/opt/airflow/dags
      - airflow_logs:/opt/airflow/logs
      - airflow_plugins:/opt/airflow/plugins
      - ./airflow/triggers:/opt/airflow/triggers
      - ./airflow/dags:/opt/airflow/dags:ro
      - ../backend/src:/opt/airflow/primedata/src:ro
      - D:/projects/data:/opt/airflow/data
    command: webserver
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - primedata-network

  airflow-scheduler:
    build:
      context: ./airflow
      dockerfile: Dockerfile
    container_name: primedata-airflow-scheduler
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://primedata:primedata123@postgres:5432/airflow
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth'
      AIRFLOW__WEBSERVER__SECRET_KEY: 'your-secret-key-here'
      _AIRFLOW_DB_UPGRADE: 'true'
      # PrimeData specific environment variables
      PRIMEDATA_BACKEND_URL: http://host.docker.internal:8000
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@host.docker.internal:5432/primedata
      MINIO_HOST: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      MINIO_SECURE: 'false'
      QDRANT_HOST: qdrant
      QDRANT_PORT: '6333'
      QDRANT_GRPC_PORT: '6334'
      DISABLE_AUTH: 'true'
      PYTHONPATH: /opt/airflow/primedata/src
      # MLflow configuration for Airflow containers
      MLFLOW_TRACKING_URI: http://mlflow:5000
      MLFLOW_BACKEND_STORE_URI: postgresql://primedata:primedata123@postgres:5432/primedata
      MLFLOW_DEFAULT_ARTIFACT_ROOT: s3://mlflow-artifacts
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin123
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
    volumes:
      - airflow_dags:/opt/airflow/dags
      - airflow_logs:/opt/airflow/logs
      - airflow_plugins:/opt/airflow/plugins
      - ./airflow/triggers:/opt/airflow/triggers
      - ./airflow/dags:/opt/airflow/dags:ro
      - ../backend/src:/opt/airflow/primedata/src:ro
      - D:/projects/data:/opt/airflow/data
    command: scheduler
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - primedata-network

volumes:
  postgres_data:
  qdrant_data:
  minio_data:
  mlflow_data:
  airflow_dags:
  airflow_logs:
  airflow_plugins:

networks:
  primedata-network:
    driver: bridge
