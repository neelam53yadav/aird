id: LEGAL
description: Contracts, legal briefs, regulations with clause preservation

probes:
  must_match:
    - '(?i)\b(whereas|hereby|herein|hereinafter|pursuant to|in accordance with|agreement|contract|terms|conditions|clause|section)\b'
  nice_to_have:
    - '(?i)\b(definitions|governing law|jurisdiction|dispute resolution|confidentiality|termination|force majeure)\b'
    - '(?i)\b(party|parties|plaintiff|defendant|court|legal|attorney|lawyer)\b'
  must_match_flags: IGNORECASE
  nice_to_have_flags: MULTILINE

pre_normalizers:
  # Soft hyphen
  - pattern: \u00AD
    replace: ''
  # Fix hyphenation across line breaks: "exam-\nple" -> "example"
  - pattern: (?m)([A-Za-z])-[ \t]*\r?\n[ \t]*([A-Za-z])
    replace: \1\2
  # Join lowercase-leading continuation lines
  - pattern: (?m)\r?\n(?=[a-z])
    replace: ' '
  # Remove leading pipes and normalize inline pipes
  - pattern: ^(?:\s*\|\s*)+
    replace: ''
    flags: MULTILINE
  - pattern: \s*\|\s*
    replace: ' '
  # Collapse multiple spaces/tabs
  - pattern: '[ \t]{2,}'
    replace: ' '
  # Strip common footers/watermarks/page headers
  - pattern: (?mi)^\s*Page\s+\d+\s+of\s+\d+\s*$
    replace: ''
  # Normalize quotes/dashes
  - pattern: [\u2018\u2019]
    replace: "'"
  - pattern: [\u201C\u201D]
    replace: '"'
  - pattern: [\u2013\u2014]
    replace: '-'
  # Remove stray single-letter lines
  - pattern: (?m)^\s*[A-Za-z]\s*$
    replace: ''
  # Reduce mid-sentence hard wraps (keep blank-line paragraph breaks)
  - pattern: (?m)(?<![.!?])\r?\n(?!\r?\n)
    replace: ' '

page_fences:
  - pattern: ^[ \t\|]*=== PAGE \d+ ===[ \t\|]*$
    flags: MULTILINE
  - pattern: (?:\f|\x0c)
    flags: MULTILINE
  - pattern: (?mi)^\s*Page\s+\d+\s+of\s+\d+\s*$
    flags: MULTILINE

headers:
  # Numeric/outline (1, 1.1, 2.3.4 Title)
  - pattern: (?m)^(?:[0-9]+(?:\.[0-9]+)*)\s+[^\s].+$
    flags: MULTILINE
  # ALL-CAPS section headings (min length prevents false positives)
  - pattern: (?m)^[A-Z][A-Z0-9 &'\-/,:()]{6,}$
    flags: MULTILINE
  # Title Case (up to 7 tokens)
  - pattern: (?m)^[A-Z][a-z]+(?:\s+[A-Z][a-z]+){0,6}$
    flags: MULTILINE
  # Bulleted headings
  - pattern: (?m)^(?:[-*â€¢]\s+)[A-Z][^\n]{5,}$
    flags: MULTILINE

section_aliases:
  WHEREAS: whereas
  NOW THEREFORE: now_therefore
  DEFINITIONS: definitions
  TERMS AND CONDITIONS: terms_conditions
  TERMS: terms_conditions
  CONDITIONS: terms_conditions
  GOVERNING LAW: governing_law
  JURISDICTION: jurisdiction
  DISPUTE RESOLUTION: dispute_resolution
  ARBITRATION: dispute_resolution
  CONFIDENTIALITY: confidentiality
  TERMINATION: termination
  FORCE MAJEURE: force_majeure
  REPRESENTATIONS AND WARRANTIES: representations
  WARRANTIES: representations
  INDEMNIFICATION: indemnification
  LIMITATION OF LIABILITY: liability
  Introduction: introduction
  Overview: overview

audience_rules:
  - pattern: (?i)\b(attorney|lawyer|legal counsel|paralegal|legal department)\b
    audience: legal
  - pattern: (?i)\b(contract|agreement|terms|conditions|clause|section|legal document)\b
    audience: legal
  - pattern: (?i)\b(party|parties|plaintiff|defendant|court|litigation)\b
    audience: legal

chunking:
  strategy: sentence
  max_tokens: 1800
  overlap_sentences: 2
  hard_overlap_chars: 400

quality_gates:
  min_sections: 8
  max_mid_sentence_boundary_rate: 0.15

