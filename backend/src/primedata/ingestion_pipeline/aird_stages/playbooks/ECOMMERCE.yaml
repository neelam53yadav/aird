id: ECOMMERCE
description: Product catalogs, reviews, transaction data with structured content

probes:
  must_match:
    - '(?i)\b(product|sku|price|inventory|review|rating|catalog|description|specification)\b'
  nice_to_have:
    - '(?i)\b(product id|product name|product description|add to cart|buy now|shipping|delivery)\b'
    - '(?i)\b(customer review|user rating|stars|feedback|testimonial)\b'
  must_match_flags: IGNORECASE
  nice_to_have_flags: MULTILINE

pre_normalizers:
  # Soft hyphen
  - pattern: \u00AD
    replace: ''
  # Fix hyphenation across line breaks: "exam-\nple" -> "example"
  - pattern: (?m)([A-Za-z])-[ \t]*\r?\n[ \t]*([A-Za-z])
    replace: \1\2
  # Join lowercase-leading continuation lines
  - pattern: (?m)\r?\n(?=[a-z])
    replace: ' '
  # Remove leading pipes and normalize inline pipes
  - pattern: ^(?:\s*\|\s*)+
    replace: ''
    flags: MULTILINE
  - pattern: \s*\|\s*
    replace: ' '
  # Collapse multiple spaces/tabs
  - pattern: '[ \t]{2,}'
    replace: ' '
  # Strip common footers/watermarks/page headers
  - pattern: (?mi)^\s*Page\s+\d+\s+of\s+\d+\s*$
    replace: ''
  # Normalize quotes/dashes
  - pattern: [\u2018\u2019]
    replace: "'"
  - pattern: [\u201C\u201D]
    replace: '"'
  - pattern: [\u2013\u2014]
    replace: '-'
  # Remove stray single-letter lines
  - pattern: (?m)^\s*[A-Za-z]\s*$
    replace: ''
  # Reduce mid-sentence hard wraps (keep blank-line paragraph breaks)
  - pattern: (?m)(?<![.!?])\r?\n(?!\r?\n)
    replace: ' '

page_fences:
  - pattern: ^[ \t\|]*=== PAGE \d+ ===[ \t\|]*$
    flags: MULTILINE
  - pattern: (?:\f|\x0c)
    flags: MULTILINE
  - pattern: (?mi)^\s*Page\s+\d+\s+of\s+\d+\s*$
    flags: MULTILINE

headers:
  # Numeric/outline (1, 1.1, 2.3.4 Title)
  - pattern: (?m)^(?:[0-9]+(?:\.[0-9]+)*)\s+[^\s].+$
    flags: MULTILINE
  # ALL-CAPS section headings (min length prevents false positives)
  - pattern: (?m)^[A-Z][A-Z0-9 &'\-/,:()]{6,}$
    flags: MULTILINE
  # Title Case (up to 7 tokens)
  - pattern: (?m)^[A-Z][a-z]+(?:\s+[A-Z][a-z]+){0,6}$
    flags: MULTILINE
  # Bulleted headings
  - pattern: (?m)^(?:[-*â€¢]\s+)[A-Z][^\n]{5,}$
    flags: MULTILINE

section_aliases:
  PRODUCT DESCRIPTION: product_description
  PRODUCT SPECIFICATIONS: specifications
  SPECIFICATIONS: specifications
  SPECS: specifications
  REVIEWS: reviews
  CUSTOMER REVIEWS: reviews
  RATINGS: ratings
  SHIPPING INFORMATION: shipping_info
  SHIPPING: shipping_info
  DELIVERY: shipping_info
  PRICING: pricing
  PRICE: pricing
  INVENTORY: inventory
  STOCK: inventory
  CATEGORIES: categories
  CATEGORY: categories
  Introduction: introduction
  Overview: overview

audience_rules:
  - pattern: (?i)\b(customer|buyer|shopper|user|consumer)\b
    audience: customer
  - pattern: (?i)\b(product manager|merchandiser|inventory|supply chain)\b
    audience: ops
  - pattern: (?i)\b(marketing|sales|promotion|campaign)\b
    audience: marketing

chunking:
  strategy: fixed_size
  max_tokens: 800
  overlap_sentences: 1
  hard_overlap_chars: 150

quality_gates:
  min_sections: 3
  max_mid_sentence_boundary_rate: 0.3

